    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

      rel="stylesheet"

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0 text-center">
      <button
        id="authorize-button"
        class="btn btn-primary"
        style="display: none;"
      >
        Authorize
      </button>
      <button
        id="signout-button"
        class="btn btn-primary"
        style="display: none;"
      >
        Sign Out
      </button>
      <button id="test" class="btn btn-success">Test</button>
      <button id="ntest" class="btn btn-success">NTest</button>

      <progress
        id="bar"
        value="0"
        max="100"
        min="0"
        style="width: 100vw; height: 5vh;"
      ></progress>
      <p><span id="p"></span><span id="xx" style="display: none;">%</span></p>
    </main>

    <script src="https://apis.google.com/js/api.js" id="gapi_module"></script>
    <script src="src/testing/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
